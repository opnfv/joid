# vim: set ts=2 et:
openstack-phase1:
  series: trusty
  services:
    nodes-api:
      charm: "cs:trusty/ubuntu"
      num_units: 1
      constraints: tags=control
    nodes-compute:
      charm: "cs:trusty/ubuntu"
      num_units: 1
      constraints: tags=compute
    ntp: 
      charm: "cs:trusty/ntp"
  relations:
    - - "ntp:juju-info"
      - "nodes-api:juju-info"
    - - "ntp:juju-info"
      - "nodes-compute:juju-info"
openstack-phase2: 
  inherits: openstack-phase1
  services: 
    mysql: 
      branch: "lp:~openstack-charmers/charms/trusty/percona-cluster/next"
      num_units: 1
      options: 
        dataset-size: 2G
        max-connections: 10000
      to:
        - "lxc:nodes-api=0"
    ceilometer:
      branch: "lp:~openstack-charmers/charms/trusty/ceilometer/next"
      num_units: 1
      to:
        - "lxc:nodes-api=0"
    ceilometer-agent:
      branch: "lp:~openstack-charmers/charms/trusty/ceilometer-agent/next"
    mongodb:
      charm: "cs:trusty/mongodb"
      num_units: 1
      to:
        - "lxc:nodes-api=0"
    heat:
      branch: "lp:~openstack-charmers/charms/trusty/heat/next"
      to:
        - "lxc:nodes-api=0"
    ceph:
      branch: "lp:~openstack-charmers/charms/trusty/ceph/next"
      num_units: 1
      options:
        fsid: 5a791d94-980b-11e4-b6f6-3c970e8b1cf7
        monitor-secret: AQAi5a9UeJXUExAA+By9u+GPhl8/XiUQ4nwI3A==
        osd-devices: ""
        monitor-count: 1        
#        osd-reformat: 'no'
#        ceph-cluster-network: 192.168.0.0/24
#        ceph-public-network: 192.168.0.0/24
      to:
        - "lxc:nodes-api=0"
    ceph-osd:
      branch: "lp:~openstack-charmers/charms/trusty/ceph-osd/next"
      num_units: 1
      options:
        osd-devices: /srv
        osd-reformat: 'yes'
      to:
        - "nodes-compute=0"
    ceph-radosgw:
      branch: "lp:~openstack-charmers/charms/trusty/ceph-radosgw/next"
      num_units: 1
      options:
        use-embedded-webserver: true
      to:
        - "lxc:nodes-api=0"
    cinder:
      branch: "lp:~openstack-charmers/charms/trusty/cinder/next"
      num_units: 1
      options:
        block-device: None
        glance-api-version: 2
#        ha-mcastport: 5401
      to:
        - "lxc:nodes-api=0"
    cinder-ceph:
      branch: "lp:~openstack-charmers/charms/trusty/cinder-ceph/next"
    rabbitmq-server: 
      branch: "lp:~openstack-charmers/charms/trusty/rabbitmq-server/next"
      num_units: 1
      to:
        - "lxc:nodes-api=0"
    keystone: 
      branch: "lp:~openstack-charmers/charms/trusty/keystone/next"
      num_units: 1
      options: 
#        ha-mcastport: 5402
        admin-password: openstack
        admin-token: admin
      to:
        - "lxc:nodes-api=0"
    openstack-dashboard: 
      branch: "lp:~openstack-charmers/charms/trusty/openstack-dashboard/next"
      num_units: 1
      options: 
        secret: admin
        webroot: /
      to:
        - "lxc:nodes-api=0"
    nova-compute: 
      branch: lp:~openstack-charmers/charms/trusty/nova-compute/next
      num_units: 1
      options: 
        enable-live-migration: False
        manage-neutron-plugin-legacy-mode: False
      to:
        - "nodes-compute=0"
#        - "nodes-compute=1"
#        - "nodes-api=0"
#        - "nodes-api=1"
#        - "nodes-api=2"
    nova-cloud-controller: 
      branch: lp:~openstack-charmers/charms/trusty/nova-cloud-controller/next
      num_units: 1
      options: 
        console-access-protocol: novnc
        network-manager: Neutron
        quantum-security-groups: "yes"
      to:
        - "lxc:nodes-api=0"
    neutron-api: 
      branch: lp:~openstack-charmers/charms/trusty/neutron-api/next
      num_units: 1
      options:
        neutron-security-groups: True
        manage-neutron-plugin-legacy-mode: False
      to: 
        - "lxc:nodes-api=0"
    neutron-gateway:
      branch: lp:~openstack-charmers/charms/trusty/neutron-gateway/next
      options:
        #ext-port: "eth1"
        plugin: ovs-odl
        instance-mtu: 1400
      to:  
        - "nodes-api=0"
    odl-controller:
      branch: lp:~opnfv-team/charms/trusty/odl-controller/Be
      options:
        install-url: "https://nexus.opendaylight.org/content/repositories/staging/org/opendaylight/integration/distribution-karaf/0.4.0-Beryllium-RC2/distribution-karaf-0.4.0-Beryllium-RC2.tar.gz"
        profile: "openvswitch-odl-Be"
        http-proxy: "http://squid.internal:3128"
        https-proxy: "http://squid.internal:3128"
      to:
        - "lxc:nodes-api=0"
    glance: 
      branch: lp:~openstack-charmers/charms/trusty/glance/next
      num_units: 1
      to:
        - "lxc:nodes-api=0"
    opnfv-promise:
      branch: lp:~narindergupta/charms/trusty/promise/trunk
      num_units: 1
      to:
        - "lxc:nodes-api=0"
    neutron-api-odl:
      branch: lp:~openstack-charmers/charms/trusty/neutron-api-odl/next
      options:
        overlay-network-type: 'vxlan gre'
        security-groups: True
    openvswitch-odl:
      branch: lp:~openstack-charmers/charms/trusty/openvswitch-odl/trunk
  relations:
    - - "neutron-api:neutron-plugin-api-subordinate"
      - "neutron-api-odl:neutron-plugin-api-subordinate"
    - - "nova-compute:neutron-plugin"
      - "openvswitch-odl:neutron-plugin"
    - - "neutron-gateway"
      - "openvswitch-odl"
    - - "openvswitch-odl:ovsdb-manager"
      - "odl-controller:ovsdb-manager"
    - - "neutron-api-odl:odl-controller"
      - "odl-controller:controller-api"
    - - "keystone:shared-db"
      - "mysql:shared-db"
    - - "nova-cloud-controller:shared-db"
